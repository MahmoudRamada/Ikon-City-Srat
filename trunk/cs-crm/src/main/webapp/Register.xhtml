<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<ui:include src="views/header.xhtml" />
</h:head>
<h:body>



	<!-- Register -->
	<section id="Portfolio" Class="content">

		<h:form id="msform">
			<!-- progressbar -->
			<ul id="progressbar">
				<li Class="active">Account Setup</li>
				<li>Social Profiles</li>
				<li>Personal Details</li>
				

			</ul>
			<!-- fieldsets -->

			<fieldset>
				<h2 Class="fs-title">Create your account</h2>
				<h3 Class="fs-subtitle">Account Details</h3>
				<p:inputText placeholder="Email*" required="true"
					value="#{registerView.user.emailId}" />
				<p:inputText placeholder="Facebook"
					value="#{registerView.user.facebook}" />
				<p:password placeholder="Password*" required="true"
					value="#{registerView.user.password}" />
				<p:password placeholder="Confirm Password*" required="true" />

				<input type="button" name="next" class="next action-button"
					value="Next" />
			</fieldset>

			<fieldset>
				<h2 Class="fs-title">Personal Details</h2>
				<h3 Class="fs-subtitle">Earn 300 Stars Points</h3>
				<p:calendar id="popup" mode="popup" placeholder="Birth Date"
					value="#{registerView.user.birthdate}" />


				<p:inputText value="#{registerView.user.nationalId}"
					placeholder="National ID" />
				<p:inputText placeholder="First Name"
					value="#{registerView.user.firstName}" />
				<p:inputText placeholder="Last Name"
					value="#{registerView.user.lastName}" />
				<p:inputText placeholder="Address"
					value="#{registerView.user.address}" />
				<p:inputText placeholder="Telephone"
					value="#{registerView.user.phone}" />
				<p:inputText placeholder="Profession"
					value="#{registerView.user.profession}" />
				<p:inputText placeholder="Gender"
					value="#{registerView.user.gender}" />
				<p:inputText placeholder="Martial Status"
					value="#{registerView.user.martialStatus}" />
				<p:inputText placeholder="Number of Children"
					value="#{registerView.user.numberOfChildren}" />

				<input type="button" name="previous" Class="previous action-button"
					value="Previous" /> <input type="button" name="next"
					Class="next action-button" value="Next" />
			
			</fieldset>


			<fieldset>
				<h2 Class="fs-title">Recommend A Friend</h2>
				<h3 Class="fs-subtitle">Earn 300 Star Points</h3>
				<p:inputText placeholder="Friend's Name"
					value="#{registerView.user.friendName}" />
				<p:inputText placeholder="Friend's Email"
					value="#{registerView.user.friendEmail}" />

				<input type="button" name="previous" Class="previous action-button"
					value="Previous" /> 
				<input type="submit" name="submit"
					Class="submit action-button" value="submit"
					onClick="location.href = 'RegDone.xhtml'" />
				<p:commandButton id="submitButton" value="Submit" styleClass="submit action-button"
					actionListener="#{registerView.saveUser}" action="RegDone"/>


			</fieldset>
		</h:form>
		<div style="height: 850px"></div>
	</section>
	<!--/Customer -->

	<!--footer -->
	<ui:include src="views/footer.xhtml" />

</h:body>



</html>
