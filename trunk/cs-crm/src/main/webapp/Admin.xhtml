		<h1>Login Into Customer Service</h1>
	    <ul>
	        <li>
	           <p:inputText   styleClass="textbox1" id="email" placeholder="info@Citystars.com"/>
                    
	            <span class="form_hint">Enter a valid email</span>

	        </li>
	        <li>

	        </li>
         </ul>
       	 <ul>
       	 <li>

									font-size: 1.3em;
									border: medium none;
									outline: medium none;
									color: #FFF;float: left;
									font-family:  Rokkitt ,serif;
									transition: all 0.5s ease-out 0s;
									border-radius: 2px;									 
									letter-spacing: 1px;									 
									transition: all 0.5s ease-out 0s;
													border-radius: 2px" value="Sign In"/> 
    	 
    	<div class="clear"></div>
    	 
    	</li>
       	 </ul>	 
			<div class="clear"></div>
			
		<p/>		
    <ul>
   <li> <p:selectBooleanCheckbox styleClass="checkbox" label="Remember me" itemLabel="Remember me"/></li> 
    <li>  
  
  
 	  <p:link outcome="forgetPassword"   value="forgot password?">

	</p:link></li>
		 
		   </ul>
