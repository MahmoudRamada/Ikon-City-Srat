<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
<ui:include src="views/header.xhtml" />  
    <style>
  body {
    width: 100%;
    margin: 10px auto 20 auto;
    font-family: Arial, Helvetica;
    font-size: small;
    background-color:#666666
  }
    </style>
    </h:head>
    <h:body>
               

      <section class="page_section contact" id="contact">
      <h:form id="msform">
       <fieldset>
				<h2 Class="fs-title" >Send E-mail</h2>
				
				<p:inputText placeholder="From" required="true"
					value="#{registerView.user.emailId}" />
				<p:inputText placeholder="Subject"
					value="#{registerView.user.facebook}" />
				<TEXTAREA placeholder="Body" required="true"
					value="#{registerView.user.password}" />
				<p:commandButton id="submitButton" value="Submit" styleClass="submit action-button"
					actionListener="#{registerView.saveUser}" action="RegDone"/>
			</fieldset>
			</h:form>
			<div style="height: 400px" ></div>
    </section>
  
  <div class="container">
     <div class="footer_bottom"><span>Copyright Â© 2015,    Powered by <a href="http://www.masrurgroup.com">IKONSOFT</a>. </span> </div>
  </div>


</h:body>



</html>
